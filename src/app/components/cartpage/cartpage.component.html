<div class="w-full h-full md:px-52 md:py-10 py-4">

<div class="flex h-28 flex-col gap-2 border-b-2 border-black">
  <h1 class="text-3xl font-bold">Shopping Cart</h1>
  <p class="text-xl text-gray-700">Next shipping</p>
</div>

<div class="w-full flex justify-between md:px-20 py-4 border-b-2">
  <p>Product</p>
  <p>Quantity</p>
</div>
<div class="flex justify-between md:py-10 px-16" *ngFor="let product of cartProduct|async">
  <div class="flex gap-6 items-center">
    <div class="w-80 h-96 rounded-2xl overflow-hidden relative p-5">
      <img src="{{product.imgUrl}}" class="absolute inset-0 object-cover">
   </div>
   <p class="text-2xl font-medium">{{product.productName}}</p>
  </div>

  <div class="flex gap-4 items-center">
    <button class="material-symbols-outlined text-4xl" (click)="addQuantity(product._id)">
      add_circle
      </button>
   <p class="text-3xl">{{product.quantity}}</p>
   <button class="w-8 h-8 flex justify-center items-center material-symbols-outlined border-2 text-4xl border-black rounded-full" (click)="lessQuantity(product._id)">
    remove
    </button>
  </div>
</div>
</div>
